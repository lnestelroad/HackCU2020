{% extends "base.html" %}

{% block content %}
    <h1>User: {{user.username}}</h1>
    <h1>Email: {{user.email}}</h1>
    {% if user.food_supplier %}
    <h1>Food Supplier</h1>
    {% else %}
    <h1>Food Bank</h1>
    {% endif %}
    <hr>
    {% for post in posts %}
    <p>
        {{post.author.username}} says: <b>
            {{post.body}}
        </b>
    </p>
    {% endfor %}
{% endblock %}
